<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Seinfeld Quotes</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
            <link rel="stylesheet" href="style.css" />
            <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers" rel="stylesheet">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        </head>
    </head>    
    <body>
        <section>
            <br>
            <h1 class="centered-h1 bangers-font">Seinfeld</h1>
            <br>
            <div>
                
                <h2 class="press transition-effect" >A quote from your favorite show will appear here.</h2>
                <br>
                <h3 class="transition-effect"></h3> <span class='press likeAmount likes transition-effect' >4</span> <span class='likes fa fa-thumbs-up transition-effect' id="thumbsUpIcon"></span>
                
            </div>
            <button class="centered-h1 bangers-font">Get a quote</button>
             <!-- <div class="image">  -->
                <img src="" alt="" id="quoteImage" class="transition-effect" /> 
            <!-- </div>  -->
        </section>
        <!-- <section class = "commentSection">
            <h2> Comments</h2>
        </section> -->
        <section class = "topTen">
            <h2> Top Ten Quotes</h2>
            <ol>
                <br>
                <li class="top"></li>
                <br>
                <li class="second"></li>
                <br>
                <li class="third"></li>
                <br>
                <li class="fourth"></li>
                <br>
                <li class="fifth"></li>
                <br>
                <li class="sixth"></li>
                <br>
                <li class="seventh"></li>
                <br>
                <li class="eighth"></li>
                <br>
                <li class="ninth"></li>
                <br>
                <li class="tenth"></li>
            </ol>
        </section>
    <script src="main.js"></script>

    </body>
</html>
